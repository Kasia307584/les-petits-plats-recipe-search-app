<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/57ba338bef.js"
      crossorigin="anonymous"
    ></script>
    <title>Les petits plats</title>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <img
          src="images/logo.png"
          alt="Les petits plats"
          class="header__logo"
        />
      </header>

      <main>
        <section class="search-global">
          <form class="search-global-form">
            <input
              type="text"
              id="search-global-input"
              placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
              minlength="3"
            />
            <i class="fas fa-search"></i>
          </form>
        </section>

        <section class="selected-tags">
          <div class="selected-wrapper">
            <ul></ul>
          </div>
        </section>

        <section class="search-tag">
          <div class="tag-wrapper">
            <div class="search-tag-button__ingredients">
              <div class="input-wrapper">
                <input
                  type="text"
                  id="search-tag-input__ingredient"
                  placeholder="IngrÃ©dients"
                  minlength="3"
                /><i class="fas fa-chevron-down"></i
                ><i class="fas fa-chevron-up"></i>
              </div>
              <div class="search-tag-list__ingredients"></div>
            </div>
          </div>

          <div class="tag-wrapper">
            <div class="search-tag-button__appliance">
              <div class="input-wrapper">
                <input
                  type="text"
                  id="search-tag-input__appliance"
                  placeholder="Appareil"
                  minlength="3"
                /><i class="fas fa-chevron-down"></i
                ><i class="fas fa-chevron-up"></i>
              </div>
              <div class="search-tag-list__appliance"></div>
            </div>
          </div>

          <div class="tag-wrapper">
            <div class="search-tag-button__ustensils">
              <div class="input-wrapper">
                <input
                  type="text"
                  id="search-tag-input__ustensil"
                  placeholder="Ustensiles"
                  minlength="3"
                /><i class="fas fa-chevron-down"></i
                ><i class="fas fa-chevron-up"></i>
              </div>
              <div class="search-tag-list__ustensils"></div>
            </div>
          </div>
        </section>

        <section class="cards"></section>
      </main>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
